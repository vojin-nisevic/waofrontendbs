<!-- Button trigger modal -->
<button type="button" #btnModal id="btnModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdropApp">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" #myModal id="staticBackdropApp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel"  aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"><i class="bi bi-info-circle" style="color: red"></i> Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="message">
        {{message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelMessage()">Close</button>
      </div>
    </div>
  </div>
</div>
